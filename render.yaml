services:
  - type: web
    name: rt-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rt-api-db
          property: connectionString
      - key: CACHE_TTL_DAYS
        value: "7"
      - key: LOG_LEVEL
        value: INFO

databases:
  - name: rt-api-db
    plan: free
    databaseName: rt_api
    user: rt_api_user
