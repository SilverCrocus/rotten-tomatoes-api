services:
  - type: web
    name: rotten-tomatoes-api
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false  # Set to Supabase Postgres connection string
      - key: CACHE_TTL_DAYS
        value: "7"
      - key: LOG_LEVEL
        value: INFO
      - key: ADMIN_API_KEY
        sync: false
      - key: DEFAULT_RATE_LIMIT
        value: "500"
